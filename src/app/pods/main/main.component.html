<!-- Header -->
  <app-header (openSidenav)="statusSidebar($event)"></app-header>
<!-- ... -->
  <mat-sidenav-container  [style.marginTop.px]="mobileQuery.matches" >

<!--Sidenav -->
    <mat-sidenav mode="side"
                 [style.width.vh]="mobileQuery.matches ? 20 : 30"
                 [fixedTopGap]="mobileQuery.matches ? 67 : 56" 
                 [opened]="btnOpen" >
      <app-sidenav ></app-sidenav>
    </mat-sidenav>
<!-- ... -->

<!-- Content -->
    <mat-sidenav-content >
      <app-container></app-container>
    </mat-sidenav-content>
<!-- ... -->
  </mat-sidenav-container>
