<mat-card class="card-container">
    <ng-container *ngFor="let data of profileArr">
        <div class="flex">
            <img class="avatar" [src]="data.picture" >
        </div>

        <mat-grid-list cols="3" rowHeight="200">
            <mat-grid-tile>
                <mat-list role="list">
                    <mat-list-item role="listitem">Name:</mat-list-item>
                    <mat-list-item role="listitem">Nickname:</mat-list-item>
                    <mat-list-item role="listitem">Email:</mat-list-item>
                    <mat-list-item role="listitem">Last update:</mat-list-item>
                 </mat-list>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-list role="list">
                    <mat-list-item role="listitem">{{data.name}}</mat-list-item>
                    <mat-list-item role="listitem">{{data.nickname}}</mat-list-item>
                    <mat-list-item role="listitem">{{data.email}}</mat-list-item>
                    <mat-list-item role="listitem">{{data.updated_at}}</mat-list-item>
                 </mat-list>
            </mat-grid-tile>
        </mat-grid-list>
       
    </ng-container>
    <div class="flex">
        <button style="margin-top: 5%;" mat-raised-button color="warn" (click)="logout()"><mat-icon>logout</mat-icon></button>

    </div>

  
</mat-card>
